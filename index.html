<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main>
    <section class="testimonials">
      <h1 class="title">Testimonials Section</h1>
      <article class="card" id="card">
        <div class="card__header">
          <img src="" alt="image-tanya" class="card__img">
          <div class="slides">
            <img src="images/icon-prev.svg" alt="icon-next" id="prev">
            <img src="images/icon-next.svg" alt="icon-prev" id="next">
          </div>
        </div>
        <div class="card__body">
          <p class="card__info"></p>
          <p class="card__name"></p>
          <p class="card__workplace"></p>
        </div>
      </article>
    </section>
  </main>

  </footer> -->
  <script type="module" src="js/scripts.js"></script>
</body>

</html>
